<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link type="text/css" rel="stylesheet" media="screen,projection" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper container"></div>
    </nav>
    <div class="container login-f">
      <div class="row">
        <form
          class="col s12 m6 offset-m3"
          action="/success"
          id="form"
          method="POST"
        >
          {% csrf_token %}
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Signup for Newsletter</span>
              <div class="input-field col s12">
                <input id="email" type="email" name="email" class="validate" />
                <label for="email">Email</label>
              </div>
              <div class="col s12">
                <input
                  type="checkbox"
                  class="filled-in"
                  name="checkbox"
                  id="test5"
                />
                <label for="test5">Welcome Email</label>
              </div>
            </div>
            <div class="card-action">
              <button type="submit">SignUp</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">Â© 2016 Copyright PLC</div>
      </div>
    </footer>
  </body>
</html>
